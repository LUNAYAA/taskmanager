<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register - ShortUrl</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-info text-white text-center py-4">
  <h1>Register for quickForms</h1>
</header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form th:action="@{/register}" method="post">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required />
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" placeholder="Email" required />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required minlength="8" />
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required minlength="8" />
            </div>
            <button type="submit" class="btn btn-success btn-block">Register</button>
            <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-3"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
